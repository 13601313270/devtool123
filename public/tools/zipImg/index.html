<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="file"] {
            margin: 1rem 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin: 0.5rem;
        }
        button:hover {
            background-color: #45a049;
        }
        #output {
            margin-top: 1rem;
        }
        select {
            padding: 0.5rem;
            font-size: 1rem;
            margin: 0.5rem;
        }
        #info {
            margin-top: 1rem;
            font-size: 1rem;
            color: #333;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Compressor</h1>
        <input type="file" id="imageInput" accept="image/*">
        <br>
        <label for="quality">Quality (1-100):</label>
        <input type="number" id="quality" min="1" max="100" value="80">
        <br>
        <label for="format">Output Format:</label>
        <select id="format">
            <option value="jpeg">JPEG</option>
            <option value="png">PNG</option>
        </select>
        <br>
        <button id="compressButton">Compress Image</button>
        <button id="downloadButton" style="display:none;">Download Compressed Image</button>
        <div id="info"></div>
        <div id="output"></div>
    </div>

    <script type="module">
        import init, { compress_image } from './wasm/image_compressor.js';

        let compressedBlob = null;

        async function run() {
            await init();
            window.compress_image = compress_image;
            
            document.getElementById('compressButton').addEventListener('click', async () => {
                const input = document.getElementById('imageInput');
                const quality = parseInt(document.getElementById('quality').value);
                const format = document.getElementById('format').value;
                const output = document.getElementById('output');
                const info = document.getElementById('info');
                const downloadButton = document.getElementById('downloadButton');

                if (!input.files.length) {
                    alert('Please select an image file.');
                    return;
                }

                const file = input.files[0];
                const originalSizeInKB = (file.size / 1024).toFixed(2);
                const arrayBuffer = await file.arrayBuffer();
                const uint8Array = new Uint8Array(arrayBuffer);

                try {
                    const compressedImageData = window.compress_image(uint8Array, quality, format);
                    
                    // 检查压缩是否成功
                    if (compressedImageData.length === 0) {
                        info.innerHTML = '<div class="error">Error compressing image. Please try a different image or settings.</div>';
                        output.innerHTML = '';
                        downloadButton.style.display = 'none';
                        return;
                    }
                    
                    const mimeType = format === 'jpeg' ? 'image/jpeg' : 'image/png';
                    compressedBlob = new Blob([compressedImageData], { type: mimeType });
                    const url = URL.createObjectURL(compressedBlob);
                    
                    // 创建临时图像以获取尺寸
                    const img = new Image();
                    img.onload = function() {
                        const compressedSizeInKB = (compressedBlob.size / 1024).toFixed(2);
                        const compressionRatio = (1 - (compressedBlob.size / file.size)) * 100;
                        info.innerHTML = `
                            <div>Original File Size: ${originalSizeInKB} KB</div>
                            <div>Compressed Image Size: ${img.width} x ${img.height}</div>
                            <div>Compressed File Size: ${compressedSizeInKB} KB</div>
                            <div>Compression Ratio: ${compressionRatio.toFixed(2)}%</div>
                        `;
                        URL.revokeObjectURL(url);
                    };
                    img.src = url;
                    
                    output.innerHTML = `<img src="${url}" alt="Compressed Image" style="max-width: 100%; height: auto;">`;
                    downloadButton.style.display = 'inline-block';
                } catch (error) {
                    console.error('Error compressing image:', error);
                    info.innerHTML = '<div class="error">Error compressing image. Please try a different image or settings.</div>';
                    output.innerHTML = '';
                    downloadButton.style.display = 'none';
                }
            });

            document.getElementById('downloadButton').addEventListener('click', () => {
                if (!compressedBlob) {
                    alert('No compressed image available.');
                    return;
                }

                const format = document.getElementById('format').value;
                const extension = format === 'jpeg' ? 'jpg' : 'png';
                const url = URL.createObjectURL(compressedBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `compressed-image.${extension}`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        }

        run();
    </script>
</body>
</html>
