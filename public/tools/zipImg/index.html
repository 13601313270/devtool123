<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            padding: 16px;
            background-color: white;
            text-align: center;
            width: 100vw;
            min-height: 100vh;
        }

        input[type="file"] {
            margin: 1rem 0;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin: 0.5rem;
        }

        button:hover {
            background-color: #45a049;
        }

        #output {
            margin-top: 1rem;
        }

        select {
            padding: 0.5rem;
            font-size: 1rem;
            margin: 0.5rem;
        }

        #info {
            margin-top: 1rem;
            font-size: 1rem;
            color: #333;
        }

        .error {
            color: red;
            font-weight: bold;
        }

        .drop-area {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .drop-area .icon {
            font-size: 4rem;
            margin-bottom: 0.5rem;
        }

        .drop-area:hover {
            border-color: #4CAF50;
            background-color: #f9f9f9;
        }

        .drop-area.dragover {
            border-color: #4CAF50;
            background-color: #e8f5e9;
        }

        #fileInfo {
            margin: 0.5rem 0;
            font-size: 0.9rem;
            color: #666;
        }

        .tools {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            border-radius: 4px;
            padding: 15px;
        }

        .tools .quality-control {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin: 0.5rem 0;
        }

        .tools input[type="range"] {
            width: 200px;
            height: 8px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }

        .tools input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }

        .tools #qualityValue {
            font-weight: bold;
            color: #4CAF50;
            min-width: 30px;
            text-align: center;
        }

        .tools #format {
            margin: 0;
        }

        .tools #compressButton {
            margin: 0;
        }

        .result-container {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin: 10px 0;
            text-align: left;
            background-color: #f9f9f9;
        }

        .result-container img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            border: 1px solid #eee;
        }

        .download-btn {
            background-color: #4CAF50;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin: 0;
        }

        .download-btn:hover {
            background-color: #45a049;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #d3dae5;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .result-diff {
            display: flex;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="dropArea" class="drop-area">
            <div class="icon">üìÅ</div>
            <div>Drag & drop an image here or click to select</div>
            <input type="file" id="imageInput" accept="image/*" style="display: none;">
        </div>
        <div id="fileInfo"></div>
        <div class="tools">
            <label for="quality">Quality:</label>
            <div class="quality-control">
                <input type="range" id="quality" min="1" max="100" value="80">
                <span id="qualityValue">80</span>
            </div>
            <label for="format">Output Format:</label>
            <select id="format">
                <option value="jpeg">JPEG</option>
                <option value="png">PNG</option>
            </select>
            <div style="flex-grow: 1;"></div>
            <button id="compressButton">Compress Image</button>
        </div>
        <div class="result-diff">
            <div id="originalImageContainer" style="margin: 10px 0; display: none;">
                <h3>Original Image:</h3>
                <img id="originalImage" src="" alt="Original Image"
                    style="max-width: 100%; height: auto; border: 1px solid #ddd; border-radius: 4px;">
            </div>
            <div id="output"></div>
        </div>
    </div>

    <script type="module">
        import init, { compress_image } from './wasm/image_compressor.js';

        let compressedBlob = null;

        let selectedFile = null;

        // Â≠òÂÇ®ÂéãÁº©ÂõæÁâáÊï∞ÊçÆÁöÑÊï∞ÁªÑ
        let compressedImages = [];

        async function run() {
            await init();
            window.compress_image = compress_image;

            // Ëé∑ÂèñÂÖÉÁ¥†
            const dropArea = document.getElementById('dropArea');
            const imageInput = document.getElementById('imageInput');
            const fileInfo = document.getElementById('fileInfo');
            const qualitySlider = document.getElementById('quality');
            const qualityValue = document.getElementById('qualityValue');

            // ÊªëÂùóÂÄºÂèòÂåñÊó∂Êõ¥Êñ∞ÊòæÁ§∫
            qualitySlider.addEventListener('input', function () {
                qualityValue.textContent = this.value;
            });

            // ÁÇπÂáªÊãñÊãΩÂå∫ÂüüÊó∂Ëß¶ÂèëÊñá‰ª∂ÈÄâÊã©
            dropArea.addEventListener('click', () => {
                imageInput.click();
            });

            // Êñá‰ª∂ÈÄâÊã©‰∫ã‰ª∂
            imageInput.addEventListener('change', (event) => {
                if (event.target.files.length) {
                    selectedFile = event.target.files[0];
                    fileInfo.textContent = `Selected: ${selectedFile.name} (${(selectedFile.size / 1024).toFixed(2)} KB)`;

                    // ÊòæÁ§∫ÂéüÂõæ
                    const originalImageContainer = document.getElementById('originalImageContainer');
                    const originalImage = document.getElementById('originalImage');
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        originalImage.src = e.target.result;
                        originalImageContainer.style.display = 'block';
                    };
                    reader.readAsDataURL(selectedFile);
                }
            });

            // ÊãñÊãΩ‰∫ã‰ª∂Â§ÑÁêÜ
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });

            function highlight() {
                dropArea.classList.add('dragover');
            }

            function unhighlight() {
                dropArea.classList.remove('dragover');
            }

            // Â§ÑÁêÜÊãñÊãΩÊîæÁΩÆ‰∫ã‰ª∂
            dropArea.addEventListener('drop', handleDrop, false);

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;

                if (files.length) {
                    handleFiles(files);
                }
            }

            function handleFiles(files) {
                const file = files[0];
                // Ê£ÄÊü•ÊòØÂê¶‰∏∫ÂõæÁâáÊñá‰ª∂
                if (!file.type.match('image.*')) {
                    alert('Please select an image file.');
                    return;
                }

                selectedFile = file;
                fileInfo.textContent = `Selected: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`;

                // ÊòæÁ§∫ÂéüÂõæ
                const originalImageContainer = document.getElementById('originalImageContainer');
                const originalImage = document.getElementById('originalImage');
                const reader = new FileReader();
                reader.onload = function (e) {
                    originalImage.src = e.target.result;
                    originalImageContainer.style.display = 'block';
                };
                reader.readAsDataURL(file);

                // ÂêåÊ≠•Âà∞ÈöêËóèÁöÑinputÂÖÉÁ¥†
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                imageInput.files = dataTransfer.files;
            }

            document.getElementById('compressButton').addEventListener('click', async () => {
                const quality = parseInt(document.getElementById('quality').value);
                const format = document.getElementById('format').value;
                const output = document.getElementById('output');
                const info = document.getElementById('info');

                if (!selectedFile) {
                    alert('Please select an image file.');
                    return;
                }

                const file = selectedFile;
                const originalSizeInKB = (file.size / 1024).toFixed(2);
                const arrayBuffer = await file.arrayBuffer();
                const uint8Array = new Uint8Array(arrayBuffer);

                try {
                    const compressedImageData = window.compress_image(uint8Array, quality, format);

                    // Ê£ÄÊü•ÂéãÁº©ÊòØÂê¶ÊàêÂäü
                    if (compressedImageData.length === 0) {
                        info.innerHTML = '<div class="error">Error compressing image. Please try a different image or settings.</div>';
                        // ‰∏çÊ∏ÖÁ©∫outputÔºå‰øùÁïô‰πãÂâçÁöÑÁªìÊûú
                        return;
                    }

                    const mimeType = format === 'jpeg' ? 'image/jpeg' : 'image/png';
                    compressedBlob = new Blob([compressedImageData], { type: mimeType });
                    const url = URL.createObjectURL(compressedBlob);

                    // ÂàõÂª∫‰∏¥Êó∂ÂõæÂÉè‰ª•Ëé∑ÂèñÂ∞∫ÂØ∏
                    const img = new Image();
                    img.onload = function () {
                        const compressedSizeInKB = (compressedBlob.size / 1024).toFixed(2);
                        const compressionRatio = (1 - (compressedBlob.size / file.size)) * 100;

                        // ‰∏∫ÊØè‰∏™ÂéãÁº©ÂõæÁâáÁîüÊàêÂîØ‰∏ÄID
                        const imageId = Date.now() + '-' + Math.random().toString(36).substr(2, 9);

                        // Â∞ÜÂõæÁâáÊï∞ÊçÆÂ≠òÂÇ®Âà∞Êï∞ÁªÑ‰∏≠
                        compressedImages.push({
                            id: imageId,
                            blob: compressedBlob,
                            format: format,
                            quality: quality
                        });

                        // ÂàõÂª∫Êñ∞ÁöÑÁªìÊûúÂÆπÂô®
                        const resultContainer = document.createElement('div');
                        resultContainer.className = 'result-container';
                        resultContainer.dataset.imageId = imageId; // Â∞ÜIDÂ≠òÂÇ®Âú®dataÂ±ûÊÄß‰∏≠

                        // ‰∏∫ÊØè‰∏™ÁªìÊûúÂàõÂª∫Áã¨Á´ãÁöÑ‰∏ãËΩΩÊåâÈíÆ
                        const downloadBtn = document.createElement('button');
                        downloadBtn.textContent = 'Download Image';
                        downloadBtn.className = 'download-btn';
                        downloadBtn.onclick = function () {
                            // Ê†πÊçÆIDÊâæÂà∞ÂØπÂ∫îÁöÑÂõæÁâáÊï∞ÊçÆ
                            const imageData = compressedImages.find(img => img.id === imageId);
                            if (imageData) {
                                const extension = imageData.format === 'jpeg' ? 'jpg' : 'png';
                                const url = URL.createObjectURL(imageData.blob);
                                const a = document.createElement('a');
                                a.href = url;
                                a.download = `compressed-image-${imageData.quality}-${imageId}.${extension}`;
                                document.body.appendChild(a);
                                a.click();
                                document.body.removeChild(a);
                                URL.revokeObjectURL(url);
                            }
                        };

                        const stats = document.createElement('div');
                        stats.className = 'stats';
                        stats.innerHTML = `
                            <strong>Quality: ${quality}</strong>
                            <div>Image Size: ${img.width} x ${img.height}</div>
                            <div>File Size: ${compressedSizeInKB} KB</div>
                            <div>Compression Ratio: ${compressionRatio.toFixed(2)}%</div>
                        `;
                        resultContainer.appendChild(stats);
                        stats.appendChild(downloadBtn);
                        // Ê∑ªÂä†ÂõæÁâáÂíå‰∏ãËΩΩÊåâÈíÆ
                        const imgElement = document.createElement('img');
                        imgElement.src = url;
                        imgElement.alt = 'Compressed Image';

                        resultContainer.appendChild(imgElement);

                        // Â∞ÜÊñ∞ÁªìÊûúÊèíÂÖ•Âà∞outputÁöÑÈ°∂ÈÉ®
                        output.insertBefore(resultContainer, output.firstChild);
                        URL.revokeObjectURL(url);
                    };
                    img.src = url;

                } catch (error) {
                    console.error('Error compressing image:', error);
                    info.innerHTML = '<div class="error">Error compressing image. Please try a different image or settings.</div>';
                    // ‰∏çÊ∏ÖÁ©∫outputÔºå‰øùÁïô‰πãÂâçÁöÑÁªìÊûú
                }
            });


        }

        run();
    </script>
</body>

</html>
