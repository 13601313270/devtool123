<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="file"] {
            margin: 1rem 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin: 0.5rem;
        }
        button:hover {
            background-color: #45a049;
        }
        #output {
            margin-top: 1rem;
        }
        select {
            padding: 0.5rem;
            font-size: 1rem;
            margin: 0.5rem;
        }
        #info {
            margin-top: 1rem;
            font-size: 1rem;
            color: #333;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .drop-area {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 1rem 0;
        }
        .drop-area:hover {
            border-color: #4CAF50;
            background-color: #f9f9f9;
        }
        .drop-area.dragover {
            border-color: #4CAF50;
            background-color: #e8f5e9;
        }
        #fileInfo {
            margin: 0.5rem 0;
            font-size: 0.9rem;
            color: #666;
        }
        .quality-control {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin: 0.5rem 0;
        }
        input[type="range"] {
            width: 200px;
            height: 8px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }
        #qualityValue {
            font-weight: bold;
            color: #4CAF50;
            min-width: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="dropArea" class="drop-area">
            <p>Drag & drop an image here or click to select</p>
            <input type="file" id="imageInput" accept="image/*" style="display: none;">
        </div>
        <div id="fileInfo"></div>
        <br>
        <label for="quality">Quality:</label>
        <div class="quality-control">
            <input type="range" id="quality" min="1" max="100" value="80">
            <span id="qualityValue">80</span>
        </div>
        <br>
        <label for="format">Output Format:</label>
        <select id="format">
            <option value="jpeg">JPEG</option>
            <option value="png">PNG</option>
        </select>
        <br>
        <button id="compressButton">Compress Image</button>
        <button id="downloadButton" style="display:none;">Download Compressed Image</button>
        <div id="info"></div>
        <div id="output"></div>
    </div>

    <script type="module">
        import init, { compress_image } from './wasm/image_compressor.js';

        let compressedBlob = null;

        let selectedFile = null;

        async function run() {
            await init();
            window.compress_image = compress_image;
            
            // 获取元素
            const dropArea = document.getElementById('dropArea');
            const imageInput = document.getElementById('imageInput');
            const fileInfo = document.getElementById('fileInfo');
            const qualitySlider = document.getElementById('quality');
            const qualityValue = document.getElementById('qualityValue');
            
            // 滑块值变化时更新显示
            qualitySlider.addEventListener('input', function() {
                qualityValue.textContent = this.value;
            });
            
            // 点击拖拽区域时触发文件选择
            dropArea.addEventListener('click', () => {
                imageInput.click();
            });
            
            // 文件选择事件
            imageInput.addEventListener('change', (event) => {
                if (event.target.files.length) {
                    selectedFile = event.target.files[0];
                    fileInfo.textContent = `Selected: ${selectedFile.name} (${(selectedFile.size / 1024).toFixed(2)} KB)`;
                }
            });
            
            // 拖拽事件处理
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                dropArea.classList.add('dragover');
            }
            
            function unhighlight() {
                dropArea.classList.remove('dragover');
            }
            
            // 处理拖拽放置事件
            dropArea.addEventListener('drop', handleDrop, false);
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                
                if (files.length) {
                    handleFiles(files);
                }
            }
            
            function handleFiles(files) {
                const file = files[0];
                // 检查是否为图片文件
                if (!file.type.match('image.*')) {
                    alert('Please select an image file.');
                    return;
                }
                
                selectedFile = file;
                fileInfo.textContent = `Selected: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`;
                // 同步到隐藏的input元素
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                imageInput.files = dataTransfer.files;
            }
            
            document.getElementById('compressButton').addEventListener('click', async () => {
                const quality = parseInt(document.getElementById('quality').value);
                const format = document.getElementById('format').value;
                const output = document.getElementById('output');
                const info = document.getElementById('info');
                const downloadButton = document.getElementById('downloadButton');

                if (!selectedFile) {
                    alert('Please select an image file.');
                    return;
                }

                const file = selectedFile;
                const originalSizeInKB = (file.size / 1024).toFixed(2);
                const arrayBuffer = await file.arrayBuffer();
                const uint8Array = new Uint8Array(arrayBuffer);

                try {
                    const compressedImageData = window.compress_image(uint8Array, quality, format);
                    
                    // 检查压缩是否成功
                    if (compressedImageData.length === 0) {
                        info.innerHTML = '<div class="error">Error compressing image. Please try a different image or settings.</div>';
                        output.innerHTML = '';
                        downloadButton.style.display = 'none';
                        return;
                    }
                    
                    const mimeType = format === 'jpeg' ? 'image/jpeg' : 'image/png';
                    compressedBlob = new Blob([compressedImageData], { type: mimeType });
                    const url = URL.createObjectURL(compressedBlob);
                    
                    // 创建临时图像以获取尺寸
                    const img = new Image();
                    img.onload = function() {
                        const compressedSizeInKB = (compressedBlob.size / 1024).toFixed(2);
                        const compressionRatio = (1 - (compressedBlob.size / file.size)) * 100;
                        info.innerHTML = `
                            <div>Original File Size: ${originalSizeInKB} KB</div>
                            <div>Compressed Image Size: ${img.width} x ${img.height}</div>
                            <div>Compressed File Size: ${compressedSizeInKB} KB</div>
                            <div>Compression Ratio: ${compressionRatio.toFixed(2)}%</div>
                        `;
                        URL.revokeObjectURL(url);
                    };
                    img.src = url;
                    
                    output.innerHTML = `<img src="${url}" alt="Compressed Image" style="max-width: 100%; height: auto;">`;
                    downloadButton.style.display = 'inline-block';
                } catch (error) {
                    console.error('Error compressing image:', error);
                    info.innerHTML = '<div class="error">Error compressing image. Please try a different image or settings.</div>';
                    output.innerHTML = '';
                    downloadButton.style.display = 'none';
                }
            });

            document.getElementById('downloadButton').addEventListener('click', () => {
                if (!compressedBlob) {
                    alert('No compressed image available.');
                    return;
                }

                const format = document.getElementById('format').value;
                const extension = format === 'jpeg' ? 'jpg' : 'png';
                const url = URL.createObjectURL(compressedBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `compressed-image.${extension}`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        }

        run();
    </script>
</body>
</html>
