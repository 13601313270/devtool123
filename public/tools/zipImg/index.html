<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-direction: column;
            padding: 16px;
            background-color: white;
            text-align: center;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            box-sizing: border-box;
        }

        input[type="file"] {
            margin: 1rem 0;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin: 0.5rem;
        }

        button:hover {
            background-color: #45a049;
        }

        select {
            padding: 0.5rem;
            font-size: 1rem;
            margin: 0.5rem;
        }

        #info {
            margin-top: 1rem;
            font-size: 1rem;
            color: #333;
        }

        .error {
            color: red;
            font-weight: bold;
        }

        .drop-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            height: 200px;
            transition: all 0.3s ease;
            margin-bottom: 16px;
        }

        .drop-area .icon {
            font-size: 4rem;
            margin-bottom: 0.5rem;
        }

        .drop-area:hover {
            border-color: #4CAF50;
            background-color: #f9f9f9;
        }

        .drop-area.dragover {
            border-color: #4CAF50;
            background-color: #e8f5e9;
        }

        #fileInfo {
            font-size: 0.9rem;
            color: #666;
        }

        .tools {
            position: relative;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            border-radius: 4px;
            padding: 15px;
        }

        .tools .quality-control {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin: 0.5rem 0;
        }

        .tools input[type="range"] {
            width: 200px;
            height: 8px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }

        .tools input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }

        .tools #qualityValue {
            font-weight: bold;
            color: #4CAF50;
            min-width: 30px;
            text-align: center;
        }

        .tools #format {
            margin: 0;
        }

        .tools #compressButton {
            margin: 0;
        }

        .tools .helpDesc {
            position: absolute;
            background: white;
            right: 20px;
            bottom: -60px;
            box-sizing: border-box;
            border: solid 1px #4bae51;
            border-radius: 8px;
            padding: 18px;
            box-shadow: 0 0 20px -10px #4bae51;
            font-size: 24px;
            color: rgb(75 174 81);
        }

        .tools .helpDesc::before {
            content: '';
            position: absolute;
            bottom: 100%;
            right: 20%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 10px solid #4bae51;
        }

        .tools .helpDesc::after {
            content: '';
            position: absolute;
            bottom: 100%;
            right: 21.4%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 8px solid white;
        }

        .result-container {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin: 10px 0;
            text-align: left;
            background-color: #f9f9f9;
        }

        .result-container img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            border: 1px solid #eee;
        }

        .download-btn {
            background-color: #4CAF50;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin: 0;
        }

        .download-btn:hover {
            background-color: #45a049;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #d3dae5;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .stats .value {
            font-weight: bold;
            color: #4CAF50;
        }

        .result-diff {
            display: flex;
            overflow: hidden;
            flex-grow: 1;
            align-items: start;
        }

        .result-diff-split {
            width: 1px;
            margin: 0 12px;
            height: 100%;
            background-color: #ddd;
        }

        #originalImageContainer {
            width: 50%;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin: 10px 0;
            text-align: left;
            background-color: #f9f9f9;
        }

        #output {
            width: 50%;
            height: 100%;
            overflow: auto;
        }

        #originalImageInfo {}

        #originalImageInfo .title {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        #originalImageInfo .title .close {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        #originalImageInfo .title .close>img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="tools">
            <label for="quality">Quality:</label>
            <div class="quality-control">
                <input type="range" id="quality" min="1" max="100" value="80">
                <span id="qualityValue">80</span>
            </div>
            <label for="format">Output Format:</label>
            <select id="format">
                <option value="jpeg">JPEG</option>
                <option value="png">PNG</option>
            </select>
            <div style="flex-grow: 1;"></div>
            <button id="compressButton">Compress Image</button>
            <div id="helpDesc" class="helpDesc" style="display: none;">
                <div>click to compress image</div>
            </div>
        </div>
        <div class="result-diff">
            <div id="originalImageContainer">
                <div id="dropArea" class="drop-area">
                    <div class="icon">ğŸ“</div>
                    <div>Drag & drop an image here or click to select</div>
                    <input type="file" id="imageInput" accept="image/*" style="display: none;">
                </div>
                <div id="originalImageInfo" style="display: none;">
                    <div class="title">
                        <div>Original Image:</div>
                        <div id="fileInfo"></div>
                        <div style="flex-grow: 1;"></div>
                        <div id="clearState" class="close">
                            <img src="./close.svg" alt="close" />
                        </div>
                    </div>
                    <img id="originalImage" src="" alt="Original Image"
                        style="max-width: 100%; height: auto; border: 1px solid #ddd; border-radius: 4px;">
                </div>
            </div>
            <div class="result-diff-split">
            </div>
            <div id="output">

            </div>
        </div>
    </div>

    <script type="module">
        import init, { compress_image } from './wasm/image_compressor.js';

        let compressedBlob = null;

        let selectedFile = null;

        // å­˜å‚¨å‹ç¼©å›¾ç‰‡æ•°æ®çš„æ•°ç»„
        let compressedImages = [];

        async function run() {
            await init();
            window.compress_image = compress_image;

            // è·å–å…ƒç´ 
            const dropArea = document.getElementById('dropArea');
            const imageInput = document.getElementById('imageInput');
            const fileInfo = document.getElementById('fileInfo');
            const qualitySlider = document.getElementById('quality');
            const qualityValue = document.getElementById('qualityValue');
            const helpDesc = document.getElementById('helpDesc');
            const clearState = document.getElementById('clearState');

            // æ»‘å—å€¼å˜åŒ–æ—¶æ›´æ–°æ˜¾ç¤º
            qualitySlider.addEventListener('input', function () {
                qualityValue.textContent = this.value;
            });

            // ç‚¹å‡»æ‹–æ‹½åŒºåŸŸæ—¶è§¦å‘æ–‡ä»¶é€‰æ‹©
            dropArea.addEventListener('click', () => {
                imageInput.click();
            });

            // æ–‡ä»¶é€‰æ‹©äº‹ä»¶
            imageInput.addEventListener('change', (event) => {
                if (event.target.files.length) {
                    selectedFile = event.target.files[0];
                    fileInfo.textContent = `(${(selectedFile.size / 1024).toFixed(2)} KB)`;

                    // è‡ªåŠ¨åˆ‡æ¢è¾“å‡ºæ ¼å¼ä¸ºä¸ä¸Šä¼ æ–‡ä»¶ç›¸åŒçš„æ ¼å¼
                    autoSwitchOutputFormat(selectedFile);

                    // æ˜¾ç¤ºåŸå›¾
                    const originalImageInfo = document.getElementById('originalImageInfo');
                    const originalImage = document.getElementById('originalImage');
                    const reader = new FileReader();
                    dropArea.style.display = 'none';
                    helpDesc.style.display = 'block';
                    reader.onload = function (e) {
                        originalImage.src = e.target.result;
                        originalImageInfo.style.display = 'block';
                    };
                    reader.readAsDataURL(selectedFile);
                }
            });

            clearState.addEventListener('click', () => {
                selectedFile = null;
                fileInfo.textContent = '';
                originalImageInfo.style.display = 'none';
                dropArea.style.display = 'block';
                helpDesc.style.display = 'none';
                compressedImages = [];
                output.innerHTML = '';
            });

            // æ‹–æ‹½äº‹ä»¶å¤„ç†
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });

            function highlight() {
                dropArea.classList.add('dragover');
            }

            function unhighlight() {
                dropArea.classList.remove('dragover');
            }

            // å¤„ç†æ‹–æ‹½æ”¾ç½®äº‹ä»¶
            dropArea.addEventListener('drop', handleDrop, false);

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;

                if (files.length) {
                    handleFiles(files);
                }
            }

            function handleFiles(files) {
                const file = files[0];
                // æ£€æŸ¥æ˜¯å¦ä¸ºå›¾ç‰‡æ–‡ä»¶
                if (!file.type.match('image.*')) {
                    alert('Please select an image file.');
                    return;
                }

                selectedFile = file;
                fileInfo.textContent = `Selected: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`;

                // è‡ªåŠ¨åˆ‡æ¢è¾“å‡ºæ ¼å¼ä¸ºä¸ä¸Šä¼ æ–‡ä»¶ç›¸åŒçš„æ ¼å¼
                autoSwitchOutputFormat(file);

                // æ˜¾ç¤ºåŸå›¾
                const originalImageInfo = document.getElementById('originalImageInfo');
                const originalImage = document.getElementById('originalImage');
                const reader = new FileReader();
                dropArea.style.display = 'none';
                helpDesc.style.display = 'block';
                reader.onload = function (e) {
                    originalImage.src = e.target.result;
                    originalImageInfo.style.display = 'block';
                };
                reader.readAsDataURL(file);

                // åŒæ­¥åˆ°éšè—çš„inputå…ƒç´ 
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                imageInput.files = dataTransfer.files;
            }

            // è‡ªåŠ¨åˆ‡æ¢è¾“å‡ºæ ¼å¼å‡½æ•°
            function autoSwitchOutputFormat(file) {
                const formatSelect = document.getElementById('format');
                const fileType = file.type.split('/')[1].toLowerCase();
                
                // æ£€æŸ¥æ˜¯å¦æœ‰åŒ¹é…çš„æ ¼å¼é€‰é¡¹
                let optionFound = false;
                for (let i = 0; i < formatSelect.options.length; i++) {
                    if (formatSelect.options[i].value === fileType) {
                        formatSelect.selectedIndex = i;
                        optionFound = true;
                        break;
                    }
                }
                
                // å¦‚æœæ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„æ ¼å¼ï¼Œåˆ‡æ¢åˆ°jpeg
                if (!optionFound) {
                    for (let i = 0; i < formatSelect.options.length; i++) {
                        if (formatSelect.options[i].value === 'jpeg') {
                            formatSelect.selectedIndex = i;
                            break;
                        }
                    }
                }
            }

            document.getElementById('compressButton').addEventListener('click', async () => {
                const quality = parseInt(document.getElementById('quality').value);
                const format = document.getElementById('format').value;
                const output = document.getElementById('output');
                const info = document.getElementById('info');

                if (!selectedFile) {
                    alert('Please select an image file.');
                    return;
                }

                const file = selectedFile;
                const originalSizeInKB = (file.size / 1024).toFixed(2);
                const arrayBuffer = await file.arrayBuffer();
                const uint8Array = new Uint8Array(arrayBuffer);

                try {
                    const compressedImageData = window.compress_image(uint8Array, quality, format);

                    // æ£€æŸ¥å‹ç¼©æ˜¯å¦æˆåŠŸ
                    if (compressedImageData.length === 0) {
                        info.innerHTML = '<div class="error">Error compressing image. Please try a different image or settings.</div>';
                        // ä¸æ¸…ç©ºoutputï¼Œä¿ç•™ä¹‹å‰çš„ç»“æœ
                        return;
                    }

                    const mimeType = format === 'jpeg' ? 'image/jpeg' : 'image/png';
                    compressedBlob = new Blob([compressedImageData], { type: mimeType });
                    const url = URL.createObjectURL(compressedBlob);

                    // åˆ›å»ºä¸´æ—¶å›¾åƒä»¥è·å–å°ºå¯¸
                    const img = new Image();
                    img.onload = function () {
                        const compressedSizeInKB = (compressedBlob.size / 1024).toFixed(2);
                        const compressionRatio = (1 - (compressedBlob.size / file.size)) * 100;

                        // ä¸ºæ¯ä¸ªå‹ç¼©å›¾ç‰‡ç”Ÿæˆå”¯ä¸€ID
                        const imageId = Date.now() + '-' + Math.random().toString(36).substr(2, 9);

                        // å°†å›¾ç‰‡æ•°æ®å­˜å‚¨åˆ°æ•°ç»„ä¸­
                        compressedImages.push({
                            id: imageId,
                            blob: compressedBlob,
                            format: format,
                            quality: quality
                        });

                        // åˆ›å»ºæ–°çš„ç»“æœå®¹å™¨
                        const resultContainer = document.createElement('div');
                        resultContainer.className = 'result-container';
                        resultContainer.dataset.imageId = imageId; // å°†IDå­˜å‚¨åœ¨dataå±æ€§ä¸­

                        // ä¸ºæ¯ä¸ªç»“æœåˆ›å»ºç‹¬ç«‹çš„ä¸‹è½½æŒ‰é’®
                        const downloadBtn = document.createElement('button');
                        downloadBtn.textContent = 'Download';
                        downloadBtn.className = 'download-btn';
                        downloadBtn.onclick = function () {
                            // æ ¹æ®IDæ‰¾åˆ°å¯¹åº”çš„å›¾ç‰‡æ•°æ®
                            const imageData = compressedImages.find(img => img.id === imageId);
                            if (imageData) {
                                const extension = imageData.format === 'jpeg' ? 'jpg' : 'png';
                                const url = URL.createObjectURL(imageData.blob);
                                const a = document.createElement('a');
                                a.href = url;
                                a.download = `compressed-image-${imageData.quality}-${imageId}.${extension}`;
                                document.body.appendChild(a);
                                a.click();
                                document.body.removeChild(a);
                                URL.revokeObjectURL(url);
                            }
                        };

                        const stats = document.createElement('div');
                        stats.className = 'stats';
                        stats.innerHTML = `
                            <div><div>Quality:</div><div class="value">${quality}</div></div>
                            <div><div>Image Size:</div><div class="value">${img.width} x ${img.height}</div></div>
                            <div><div>File Size:</div><div class="value">${compressedSizeInKB} KB</div></div>
                            <div><div>Ratio:</div><div class="value">${compressionRatio.toFixed(2)}%</div></div>
                        `;
                        resultContainer.appendChild(stats);
                        stats.appendChild(downloadBtn);
                        // æ·»åŠ å›¾ç‰‡å’Œä¸‹è½½æŒ‰é’®
                        const imgElement = document.createElement('img');
                        imgElement.src = url;
                        imgElement.alt = 'Compressed Image';

                        resultContainer.appendChild(imgElement);

                        // å°†æ–°ç»“æœæ’å…¥åˆ°outputçš„é¡¶éƒ¨
                        output.insertBefore(resultContainer, output.firstChild);
                        URL.revokeObjectURL(url);
                        helpDesc.style.display = 'none';
                    };
                    img.src = url;

                } catch (error) {
                    console.error('Error compressing image:', error);
                    info.innerHTML = '<div class="error">Error compressing image. Please try a different image or settings.</div>';
                    // ä¸æ¸…ç©ºoutputï¼Œä¿ç•™ä¹‹å‰çš„ç»“æœ
                }
            });
        }
        run();
    </script>
</body>

</html>
