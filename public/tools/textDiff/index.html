<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本对比工具</title>
    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/material-darker.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: white;
            margin: 0;
            height: 100vh;
            box-sizing: border-box;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 12px;
            box-sizing: border-box;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        h1 {
            margin: 0;
            color: #333;
            text-align: center;
            margin-bottom: 12px;
        }

        .input-section {
            display: flex;
            flex-grow: 1;
            gap: 12px;
            height: calc(100% - 100px);
            overflow: hidden;
        }

        .text-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 50%;
        }

        .text-container h3 {
            margin: 0 0 8px 0;
            color: #333;
        }

        .text-container .textContent {
            flex-grow: 1;
            overflow: hidden;
        }

        .CodeMirror {
            height: 100%;
            border: 1px solid #ddd;
            box-sizing: border-box;
            border-radius: 4px;
            font-size: 14px;
            /* overflow: auto; */
        }

        .button-group {
            text-align: center;
            margin: 16px 0 8px;
        }

        button {
            background-color: #42b983;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 4px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #359c6d;
        }

        #clearBtn {
            background-color: #ff6b6b;
        }

        #clearBtn:hover {
            background-color: #e55c5c;
        }

        #swapBtn {
            background-color: #3498db;
        }

        #swapBtn:hover {
            background-color: #2980b9;
        }

        .result-section {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: white;
            display: none;
            flex-direction: column;
        }

        .result-section h2 {
            margin: 8px 16px;
        }

        #result {
            border: 1px solid #eee;
            border-radius: 4px;
            padding: 20px;
            background-color: #fafafa;
            min-height: 200px;
            overflow: auto;
            flex-grow: 1;
        }

        /* 文本对比样式 */
        .diff-container {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
        }

        .diff-line {
            padding: 2px 0;
            white-space: pre-wrap;
            display: flex;
        }

        .diff-equal {
            background-color: #f8f9fa;
        }

        .diff-delete {
            background-color: #ffeef0;
            color: #d73a49;
        }

        .diff-insert {
            background-color: #e6ffed;
            color: #28a745;
        }

        .diff-line-number {
            display: inline-block;
            width: 40px;
            text-align: right;
            padding-right: 10px;
            color: #6c757d;
            user-select: none;
        }

        .diff-line-text {
            display: inline-block;
            padding-right: 10px;
            color: #6c757d;
            user-select: none;
            width: 50%;
            flex-grow: 0;
            flex-shrink: 0;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 10px 0;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 3px;
        }

        .legend-added {
            background-color: #e6ffed;
        }

        .legend-removed {
            background-color: #ffeef0;
        }

        .legend-unchanged {
            background-color: #f8f9fa;
        }

        .CodeMirror-focused {
            border-color: #42b983;
        }

        /* CodeMirror差异行样式 */
        .cm-s-default .diff-equal {
            background-color: #f8f9fa;
        }

        .cm-s-default .diff-delete {
            background-color: #ffeef0;
        }

        .cm-s-default .diff-insert {
            background-color: #e6ffed;
        }

        /* 导航按钮样式 */
        #diffNavigation button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 4px;
            transition: background-color 0.3s;
        }

        #diffNavigation button:hover {
            background-color: #2980b9;
        }

        #diffNavigation button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>文本对比工具</h1>
        <div class="input-section">
            <div class="text-container">
                <h3>原文本</h3>
                <div class="textContent" id="originalText"></div>
            </div>
            <div class="text-container">
                <h3>新文本</h3>
                <div class="textContent" id="newText"></div>
            </div>
        </div>

        <!-- 添加差异数量显示和导航按钮 -->
        <div id="diffNavigation" style="display: none; text-align: center; margin: 10px 0;">
            <p id="diffCount" style="margin: 10px 0; font-weight: bold;"></p>
            <div>
                <button id="firstDiffBtn">第一个</button>
                <button id="prevDiffBtn">上一个</button>
                <button id="nextDiffBtn">下一个</button>
                <button id="lastDiffBtn">最后一个</button>
            </div>
        </div>
        <div class="button-group">
            <button id="compareBtn">对比文本</button>
            <button id="swapBtn">交换文本</button>
            <button id="clearBtn">清空</button>
        </div>
    </div>

    <!-- CodeMirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/htmlmixed/htmlmixed.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 初始化CodeMirror编辑器
            const originalEditor = CodeMirror(document.getElementById('originalText'), {
                mode: 'text/plain',
                theme: 'default',
                lineNumbers: true,
                lineWrapping: true,
                placeholder: '请输入原文本...'
            });

            const newEditor = CodeMirror(document.getElementById('newText'), {
                mode: 'text/plain',
                theme: 'default',
                lineNumbers: true,
                lineWrapping: true,
                placeholder: '请输入新文本...'
            });

            const compareBtn = document.getElementById('compareBtn');
            const clearBtn = document.getElementById('clearBtn');
            const swapBtn = document.getElementById('swapBtn');
            const resultSection = document.querySelector('.result-section');
            const result = document.getElementById('result');

            // 对比文本按钮事件
            compareBtn.addEventListener('click', compareText);

            // 清空按钮事件
            clearBtn.addEventListener('click', function () {
                originalEditor.setValue('');
                newEditor.setValue('');
                result.innerHTML = '<p style="color: #7f8c8d; text-align: center;">请输入要对比的文本并点击"对比文本"按钮</p>';
                resultSection.style.display = 'none';

                // 隐藏导航按钮
                document.getElementById('diffNavigation').style.display = 'none';
                window.diffData = [];
                window.currentDiffIndex = -1;
            });

            // 交换文本按钮事件
            swapBtn.addEventListener('click', function () {
                const temp = originalEditor.getValue();
                originalEditor.setValue(newEditor.getValue());
                newEditor.setValue(temp);
            });

            // 添加导航按钮事件监听器
            document.getElementById('firstDiffBtn').addEventListener('click', function () {
                if (window.diffData && window.diffData.length > 0) {
                    // 找到第一个差异项的索引（跳过equal类型）
                    let firstIndex = 0;
                    while (firstIndex < window.diffData.length && window.diffData[firstIndex].type === 'equal') {
                        firstIndex++;
                    }
                    if (firstIndex < window.diffData.length) {
                        scrollToDiff(firstIndex);
                    }
                }
            });

            document.getElementById('prevDiffBtn').addEventListener('click', function () {
                if (window.diffData && window.diffData.length > 0 && window.currentDiffIndex > 0) {
                    // 找到上一个差异项的索引（跳过equal类型）
                    let prevIndex = window.currentDiffIndex - 1;
                    while (prevIndex >= 0 && window.diffData[prevIndex].type === 'equal') {
                        prevIndex--;
                    }
                    if (prevIndex >= 0) {
                        scrollToDiff(prevIndex);
                    }
                }
            });

            document.getElementById('nextDiffBtn').addEventListener('click', function () {
                if (window.diffData && window.diffData.length > 0 && window.currentDiffIndex < window.diffData.length - 1) {
                    // 找到下一个差异项的索引（跳过equal类型）
                    let nextIndex = window.currentDiffIndex + 1;
                    while (nextIndex < window.diffData.length && window.diffData[nextIndex].type === 'equal') {
                        nextIndex++;
                    }
                    if (nextIndex < window.diffData.length) {
                        scrollToDiff(nextIndex);
                    }
                }
            });

            document.getElementById('lastDiffBtn').addEventListener('click', function () {
                if (window.diffData && window.diffData.length > 0) {
                    // 找到最后一个差异项的索引（跳过equal类型）
                    let lastIndex = window.diffData.length - 1;
                    while (lastIndex >= 0 && window.diffData[lastIndex].type === 'equal') {
                        lastIndex--;
                    }
                    if (lastIndex >= 0) {
                        scrollToDiff(lastIndex);
                    }
                }
            });

            // 文本对比函数
            function compareText() {
                const original = originalEditor.getValue();
                const newer = newEditor.getValue();

                if (!original && !newer) {
                    alert("请在两个文本框中输入内容后再进行对比");
                    return;
                }

                // 执行文本对比
                const diffResult = diffLines(original, newer);
                displayDiff(diffResult);
                // 显示差异数量和导航按钮
                showDiffNavigation(diffResult);
            }

            // 简单的行级别文本对比算法
            function diffLines(oldText, newText) {
                const oldLines = oldText.split('\n');
                const newLines = newText.split('\n');
                const result = [];

                // 创建二维数组用于动态规划
                const dp = Array(oldLines.length + 1).fill(null).map(() => Array(newLines.length + 1).fill(0));

                // 填充dp表
                for (let i = 1; i <= oldLines.length; i++) {
                    for (let j = 1; j <= newLines.length; j++) {
                        if (oldLines[i - 1] === newLines[j - 1]) {
                            dp[i][j] = dp[i - 1][j - 1] + 1;
                        } else {
                            dp[i][j] = Math.max(dp[i - 1][j], dp[i][j - 1]);
                        }
                    }
                }

                // 回溯找出差异
                let i = oldLines.length;
                let j = newLines.length;
                const diff = [];

                while (i > 0 || j > 0) {
                    if (i > 0 && j > 0 && oldLines[i - 1] === newLines[j - 1]) {
                        diff.unshift({
                            type: 'equal',
                            content: oldLines[i - 1],
                            oldLine: i,
                            newLine: j
                        });
                        i--;
                        j--;
                    } else if (j > 0 && (i === 0 || dp[i][j - 1] >= dp[i - 1][j])) {
                        diff.unshift({
                            type: 'insert',
                            content: newLines[j - 1],
                            newLine: j
                        });
                        j--;
                    } else if (i > 0 && (j === 0 || dp[i][j - 1] < dp[i - 1][j])) {
                        diff.unshift({
                            type: 'delete',
                            content: oldLines[i - 1],
                            oldLine: i
                        });
                        i--;
                    }
                }

                return diff;
            }

            // 在CodeMirror编辑器中显示对比结果
            function displayDiff(diff) {
                // 清除之前的标记
                originalEditor.operation(function () {
                    for (let i = 0; i < originalEditor.lineCount(); i++) {
                        originalEditor.removeLineClass(i, "background");
                    }
                });

                newEditor.operation(function () {
                    for (let i = 0; i < newEditor.lineCount(); i++) {
                        newEditor.removeLineClass(i, "background");
                    }
                });

                let oldLineIndex = 0;
                let newLineIndex = 0;

                diff.forEach(item => {
                    switch (item.type) {
                        case 'equal':
                            // 未变更行添加灰色背景
                            originalEditor.addLineClass(oldLineIndex, "background", "diff-equal");
                            newEditor.addLineClass(newLineIndex, "background", "diff-equal");
                            oldLineIndex++;
                            newLineIndex++;
                            break;
                        case 'delete':
                            // 删除行添加红色背景
                            originalEditor.addLineClass(oldLineIndex, "background", "diff-delete");
                            oldLineIndex++;
                            break;
                        case 'insert':
                            // 新增行添加绿色背景
                            newEditor.addLineClass(newLineIndex, "background", "diff-insert");
                            newLineIndex++;
                            break;
                    }
                });
            }

            // 显示差异数量和导航按钮
            function showDiffNavigation(diff) {
                // 计算差异数量（不包括equal类型）
                const diffCount = diff.filter(item => item.type !== 'equal').length;

                // 获取DOM元素
                const diffNavigation = document.getElementById('diffNavigation');
                const diffCountElement = document.getElementById('diffCount');

                // 显示差异信息
                if (diffCount > 0) {
                    diffCountElement.textContent = `共找到 ${diffCount} 处差异`;
                    diffNavigation.style.display = 'block';

                    // 保存差异信息用于导航
                    window.diffData = diff;
                    window.currentDiffIndex = -1; // 初始化为-1，表示未开始导航

                    // 更新导航按钮状态
                    updateNavigationButtons();
                } else {
                    diffCountElement.textContent = '未找到差异';
                    diffNavigation.style.display = 'block';
                    window.diffData = [];
                    window.currentDiffIndex = -1;
                }
            }

            // 更新导航按钮状态
            function updateNavigationButtons() {
                const firstBtn = document.getElementById('firstDiffBtn');
                const prevBtn = document.getElementById('prevDiffBtn');
                const nextBtn = document.getElementById('nextDiffBtn');
                const lastBtn = document.getElementById('lastDiffBtn');

                const diffData = window.diffData || [];
                const currentDiffIndex = window.currentDiffIndex;

                // 如果没有差异，禁用所有按钮
                if (diffData.length === 0) {
                    firstBtn.disabled = true;
                    prevBtn.disabled = true;
                    nextBtn.disabled = true;
                    lastBtn.disabled = true;
                    return;
                }

                // 更新按钮状态
                firstBtn.disabled = currentDiffIndex <= 0;
                prevBtn.disabled = currentDiffIndex <= 0;
                nextBtn.disabled = currentDiffIndex >= diffData.length - 1;
                lastBtn.disabled = currentDiffIndex >= diffData.length - 1;
            }

            // 滚动到指定差异
            function scrollToDiff(index) {
                const diffData = window.diffData || [];
                if (index < 0 || index >= diffData.length) return;

                const diffItem = diffData[index];
                window.currentDiffIndex = index;

                // 根据差异类型滚动到相应位置
                switch (diffItem.type) {
                    case 'delete':
                        // 滚动到原文本编辑器的指定行
                        originalEditor.scrollIntoView({ line: diffItem.oldLine - 1, ch: 0 }, 100);
                        originalEditor.setCursor(diffItem.oldLine - 1, 0);
                        break;
                    case 'insert':
                        // 滚动到新文本编辑器的指定行
                        newEditor.scrollIntoView({ line: diffItem.newLine - 1, ch: 0 }, 100);
                        newEditor.setCursor(diffItem.newLine - 1, 0);
                        break;
                    case 'equal':
                        // 滚动到两个编辑器的指定行
                        originalEditor.scrollIntoView({ line: diffItem.oldLine - 1, ch: 0 }, 100);
                        newEditor.scrollIntoView({ line: diffItem.newLine - 1, ch: 0 }, 100);
                        originalEditor.setCursor(diffItem.oldLine - 1, 0);
                        newEditor.setCursor(diffItem.newLine - 1, 0);
                        break;
                }

                // 更新按钮状态
                updateNavigationButtons();
            }

            // 转义HTML特殊字符
            function escapeHtml(text) {
                if (!text) return '';
                return text
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }

            // 添加示例文本功能
            window.loadSampleText = function () {
                originalEditor.setValue(`这是一个示例文本。
它包含多行内容，
用于演示文本对比功能。

我们将修改这段文本来展示差异。`);

                newEditor.setValue(`这是一个修改后的示例文本。
它包含多行内容，
用于演示文本对比功能。

我们添加了新的内容来展示差异。
这是新增的一行。`);
            };

            // 如果需要，可以添加示例按钮
            // 在实际应用中，您可以添加一个"加载示例"按钮来调用loadSampleText()
        });
    </script>
</body>

</html>
