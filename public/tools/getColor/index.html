<body>
    <div class="container">
        <h1 style="text-align: center; color: #333;">é¢œè‰²æ‹¾å–å™¨</h1>
        <p class="description">ä¸Šä¼ å›¾ç‰‡å¹¶ç‚¹å‡»ä»»æ„ä½ç½®è·å–é¢œè‰²å€¼</p>

        <div class="input-section">
            <label for="fileInput">é€‰æ‹©å›¾ç‰‡ï¼š</label>
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ğŸ“</div>
                <p>ç‚¹å‡»é€‰æ‹©å›¾ç‰‡æˆ–æ‹–æ‹½å›¾ç‰‡åˆ°æ­¤å¤„</p>
                <p style="font-size: 12px; color: #999;">æ”¯æŒ JPGã€PNGã€GIF æ ¼å¼</p>
            </div>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="format-options">
            <div class="format-option">
                <input type="radio" id="hex" name="format" value="hex" checked>
                <label for="hex">HEX (#FF0000)</label>
            </div>
            <div class="format-option">
                <input type="radio" id="rgb" name="format" value="rgb">
                <label for="rgb">RGB (255, 0, 0)</label>
            </div>
            <div class="format-option">
                <input type="radio" id="rgba" name="format" value="rgba">
                <label for="rgba">RGBA (255, 0, 0, 1)</label>
            </div>
        </div>

        <div class="canvas-container" id="canvasContainer">
            <canvas id="imageCanvas"></canvas>
            <div class="magnifier" id="magnifier">
                <canvas class="magnifier-canvas" id="magnifierCanvas"></canvas>
            </div>
        </div>

        <div class="color-info" id="colorInfo">
            <div class="color-preview" id="colorPreview"></div>
            <div class="color-details">
                <div>æ‹¾å–çš„é¢œè‰²ï¼š</div>
                <div class="color-value" id="colorValue">#FFFFFF</div>
                <div class="coordinates" id="coordinates">(0, 0)</div>
                <button class="copy-btn" id="copyBtn">å¤åˆ¶é¢œè‰²å€¼</button>

        <div class="button-group">
            <button id="clearBtn">æ¸…ç©º</button>
        </div>

    <div id="notification" class="notification">å·²å¤åˆ¶åˆ°å‰ªè´´æ¿</div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // è·å–DOMå…ƒç´ 
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const canvasContainer = document.getElementById('canvasContainer');
            const imageCanvas = document.getElementById('imageCanvas');
            const colorInfo = document.getElementById('colorInfo');
            const colorPreview = document.getElementById('colorPreview');
            const colorValue = document.getElementById('colorValue');
            const coordinates = document.getElementById('coordinates');
            const copyBtn = document.getElementById('copyBtn');
            const clearBtn = document.getElementById('clearBtn');
            const notification = document.getElementById('notification');
            const formatRadios = document.getElementsByName('format');

            let canvasContext = imageCanvas.getContext('2d');
            let currentColor = null;
            let currentCoordinates = { x: 0, y: 0 };
            let magnifier = document.getElementById('magnifier');
            let magnifierCanvas = document.getElementById('magnifierCanvas');
            let magnifierContext = magnifierCanvas.getContext('2d');

            // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸè§¦å‘æ–‡ä»¶é€‰æ‹©
            uploadArea.addEventListener('click', () => {
                fileInput.click();
            });

            // æ–‡ä»¶é€‰æ‹©å¤„ç†
            fileInput.addEventListener('change', handleFileSelect);

            // æ‹–æ‹½ä¸Šä¼ åŠŸèƒ½
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                uploadArea.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, unhighlight, false);
            });

            function highlight() {
                uploadArea.classList.add('dragover');
            }

            function unhighlight() {
                uploadArea.classList.remove('dragover');
            }

            // å¤„ç†æ‹–æ‹½æ”¾ç½®äº‹ä»¶
            uploadArea.addEventListener('drop', handleDrop, false);

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                if (files.length) {
                    fileInput.files = files;
                    handleFileSelect();
                }
            }

            // å¤„ç†æ–‡ä»¶é€‰æ‹©
            function handleFileSelect() {
                const file = fileInput.files[0];
                if (!file || !file.type.match('image.*')) {
                    alert('è¯·é€‰æ‹©ä¸€ä¸ªæœ‰æ•ˆçš„å›¾ç‰‡æ–‡ä»¶');
                    return;
                }

                const reader = new FileReader();
                reader.onload = function (e) {
                    const img = new Image();
                    img.onload = function () {
                        // è®¾ç½®ç”»å¸ƒå°ºå¯¸
                        imageCanvas.width = img.width;
                        imageCanvas.height = img.height;

                        // ç»˜åˆ¶å›¾ç‰‡åˆ°ç”»å¸ƒ
                        canvasContext.clearRect(0, 0, imageCanvas.width, imageCanvas.height);
                        canvasContext.drawImage(img, 0, 0);

                        // æ˜¾ç¤ºç”»å¸ƒå®¹å™¨
                        canvasContainer.style.display = 'block';

                        // éšè—ä¸Šä¼ åŒºåŸŸ
                        uploadArea.style.display = 'none';
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }

            // ç”»å¸ƒç‚¹å‡»äº‹ä»¶ - è·å–é¢œè‰²
            imageCanvas.addEventListener('click', function (e) {
                const rect = imageCanvas.getBoundingClientRect();
                const scaleX = imageCanvas.width / rect.width;
                const scaleY = imageCanvas.height / rect.height;

                // è®¡ç®—å®é™…åƒç´ åæ ‡
                const x = Math.floor((e.clientX - rect.left) * scaleX);
                const y = Math.floor((e.clientY - rect.top) * scaleY);

                // ç¡®ä¿åæ ‡åœ¨æœ‰æ•ˆèŒƒå›´å†…
                if (x >= 0 && x < imageCanvas.width && y >= 0 && y < imageCanvas.height) {
                    // è·å–ç‚¹å‡»ä½ç½®çš„é¢œè‰²
                    const pixel = canvasContext.getImageData(x, y, 1, 1);
                    const data = pixel.data;

                    // å­˜å‚¨é¢œè‰²å’Œåæ ‡
                    currentColor = {
                        r: data[0],
                        g: data[1],
                        b: data[2],
                        a: data[3]
                    };
                    currentCoordinates = { x, y };

                    // æ›´æ–°æ˜¾ç¤º
                    updateColorDisplay();
                }
            });

            // é¼ æ ‡è¿›å…¥ç”»å¸ƒäº‹ä»¶
            imageCanvas.addEventListener('mouseenter', function (e) {
                magnifier.style.display = 'block';
            });

            // é¼ æ ‡ç§»å‡ºç”»å¸ƒäº‹ä»¶
            imageCanvas.addEventListener('mouseleave', function (e) {
                // magnifier.style.display = 'none';
            });

            // é¼ æ ‡åœ¨ç”»å¸ƒä¸Šç§»åŠ¨äº‹ä»¶ - æ”¾å¤§é•œæ•ˆæœ
            imageCanvas.addEventListener('mousemove', function (e) {
                const rect = imageCanvas.getBoundingClientRect();
                const scaleX = imageCanvas.width / rect.width;
                const scaleY = imageCanvas.height / rect.height;


                // è®¡ç®—å®é™…åƒç´ åæ ‡
                const x = Math.floor((e.clientX - rect.left));
                const y = Math.floor((e.clientY - rect.top));

                // æ›´æ–°æ”¾å¤§é•œä½ç½®
                magnifier.style.left = x + 'px';//(e.clientX) + 'px';
                magnifier.style.top = y + 'px';//(e.clientY) + 'px';

                // æ˜¾ç¤ºæ”¾å¤§é•œ
                magnifier.style.display = 'block';

                // ç»˜åˆ¶æ”¾å¤§æ•ˆæœ
                const magnification = 2; // æ”¾å¤§å€æ•°
                const size = 150; // æ”¾å¤§é•œå°ºå¯¸

                // æ¸…é™¤æ”¾å¤§é•œç”»å¸ƒ
                magnifierContext.clearRect(0, 0, magnifierCanvas.width, magnifierCanvas.height);

                // ç»˜åˆ¶æ”¾å¤§åŒºåŸŸ
                magnifierContext.drawImage(
                    imageCanvas,
                    x * scaleX - size / (2 * magnification), y * scaleY - size / (2 * magnification),
                    size / magnification, size / magnification,
                    0, 0,
                    size, size
                );

                // ç»˜åˆ¶åå­—çº¿
                magnifierContext.strokeStyle = '#FF0000';
                magnifierContext.lineWidth = 1;
                magnifierContext.beginPath();
                magnifierContext.moveTo(size / 2, 0);
                magnifierContext.lineTo(size / 2, size);
                magnifierContext.moveTo(0, size / 2);
                magnifierContext.lineTo(size, size / 2);
                magnifierContext.stroke();
            });

            // æ›´æ–°é¢œè‰²æ˜¾ç¤º
            function updateColorDisplay() {
                if (!currentColor) return;

                // è·å–é€‰ä¸­çš„é¢œè‰²æ ¼å¼
                let format = 'hex';
                for (let i = 0; i < formatRadios.length; i++) {
                    if (formatRadios[i].checked) {
                        format = formatRadios[i].value;
                        break;
                    }
                }

                // æ ¹æ®æ ¼å¼ç”Ÿæˆé¢œè‰²å€¼
                let colorString = '';
                switch (format) {
                    case 'hex':
                        colorString = rgbToHex(currentColor.r, currentColor.g, currentColor.b);
                        break;
                    case 'rgb':
                        colorString = `rgb(${currentColor.r}, ${currentColor.g}, ${currentColor.b})`;
                        break;
                    case 'rgba':
                        const alpha = (currentColor.a / 255).toFixed(2);
                        colorString = `rgba(${currentColor.r}, ${currentColor.g}, ${currentColor.b}, ${alpha})`;
                        break;
                }

                // æ›´æ–°UI
                colorPreview.style.backgroundColor = colorString;
                colorValue.textContent = colorString;
                coordinates.textContent = `åæ ‡: (${currentCoordinates.x}, ${currentCoordinates.y})`;
                colorInfo.style.display = 'flex';
            }

            // RGBè½¬HEX
            function rgbToHex(r, g, b) {
                return '#' + [r, g, b].map(x => {
                    const hex = x.toString(16);
                    return hex.length === 1 ? '0' + hex : hex;
                }).join('').toUpperCase();
            }

            // å¤åˆ¶é¢œè‰²å€¼åˆ°å‰ªè´´æ¿
            copyBtn.addEventListener('click', function () {
                const text = colorValue.textContent;
                navigator.clipboard.writeText(text).then(function () {
                    // æ˜¾ç¤ºé€šçŸ¥
                    notification.style.display = 'block';
                    setTimeout(function () {
                        notification.style.display = 'none';
                    }, 2000);
                }).catch(function (err) {
                    console.error('å¤åˆ¶å¤±è´¥:', err);
                    alert('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶');
                });
            });

            // æ¸…ç©ºæŒ‰é’®äº‹ä»¶
            clearBtn.addEventListener('click', function () {
                // é‡ç½®æ–‡ä»¶è¾“å…¥
                fileInput.value = '';

                // éšè—ç”»å¸ƒå’Œé¢œè‰²ä¿¡æ¯
                canvasContainer.style.display = 'none';
                colorInfo.style.display = 'none';

                // æ˜¾ç¤ºä¸Šä¼ åŒºåŸŸ
                uploadArea.style.display = 'block';

                // é‡ç½®çŠ¶æ€
                currentColor = null;
                currentCoordinates = { x: 0, y: 0 };
            });

            // é¢œè‰²æ ¼å¼åˆ‡æ¢äº‹ä»¶
            formatRadios.forEach(radio => {
                radio.addEventListener('change', updateColorDisplay);
            });
        });
    </script>
</body>
